<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="description" content="Zalando Tech Radar: a tool to visualize technology choices, inspire and support Engineering teams at Zalando to pick the best technologies for new projects">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<title>Zalando Tech Radar</title>
<link rel="shortcut icon" href="https://www.zalando.de/favicon.ico">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="radar.js"></script>

<link rel="stylesheet" href="radar.css">
</head>

<body>

<svg class="radar" id="radar"></svg>

<script>
fetch('./config.json').then(function(response) {
  return response.json();
}).then(function(data) {
  radar_visualization({
    font_family: "'Manrope', arial, helvetica, sans-serif",
    legend_column_width: 180,
    repo_url: "https://github.com/zalando/tech-radar",
    title: "PostgresPro Frontend Tech Radar",
    quadrants: [
      { name: "Languages & Frameworks" },
      { name: "Platform & Infrastructure" },
      { name: "Tools" },
      { name: "Data Management" },
    ],
    rings: [
      { name: "ADOPT", color: "#00A14A" },
      { name: "TRIAL", color: "#14B0FF" },
      { name: "ASSESS", color: "#FF880C" },
      { name: "HOLD", color: "#F92D2D" }
    ],
    entries: data.entries
  });
}).catch(function(err) {
  console.log('Error loading config.json', err);
});
</script>

</body>
</html>
